# Metadata
site_name: Iconoclast
site_url: https://iconoclast.celsiusnarhwal.dev
site_author: celsius narhwal

# Repository
repo_name: celsiusnarhwal/iconoclast
repo_url: https://github.com/celsiusnarhwal/iconoclast

# Material for MkDocs
theme:
  name: material
  custom_dir: docs/.overrides
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.path
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
    -
  palette:
    - media: "(prefers-color-scheme)"

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple

    - media: "(prefers-color-scheme: light)"
      scheme: indigo
      primary: deep purple
      accent: deep purple

  font:
    text: Roboto
    code: Roboto Mono
    favicon: fontawesome/solid/icons
  icon:
    logo: fontawesome/duotone/icons
    repo: fontawesome/brands/github
    admonition:
      note: fontawesome/solid/notes
      tip: material/lightbulb-on
      danger: material/fire

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - typeset
  - social
  - iconoclast:
      css: true
      uv: true
      auto: true
  - artwall

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: celsiusnarhwal
      repo: iconoclast
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
  - pymdownx.snippets

# Additional Settings
extra:
  annotate:
    toml: [.s2]
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/celsiusnarhwal
      name: github.com/celsiusnarhwal
    - icon: simple/pypi
      link: https://pypi.org/project/iconoclast
      name: pypi.org/project/iconoclast
    - icon: simple/bluesky
      link: https://bsky.app/profile/celsiusnarhwal.dev
      name: bsky.app/profile/celsiusnarhwal
    - icon: fontawesome/solid/envelope
      link: mailto:hello@celsiusnarhwal.dev
      name: hello@celsiusnarhwal.dev
    - icon: celsius
      link: https://celsiusnarhwal.dev
      name: celsiusnarhwal.dev
  generator: false

extra_css:
  - assets/stylesheets/admonitions.css
